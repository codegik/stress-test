services:
  postgres:
    image: postgres:15-alpine
    container_name: dungeon-game-postgres
    environment:
      POSTGRES_DB: dungeon_game
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dungeon_game"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  dungeon-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dungeon-game-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/dungeon_game
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  gatling-node-1:
    build:
      context: .
      dockerfile: Gatling.Dockerfile
    volumes:
      - ./logs/node1:/opt/gatling/results
    environment:
      - NODE_ID=1
      - TOTAL_NODES=3
      - TOTAL_USERS=100
      - TEST_DURATION=120
      - BASE_URL=http://dungeon-app:8080
      - SIMULATION_CLASS=com.codegik.stress.DungeonGameStressTest
    depends_on:
      - dungeon-app

  gatling-node-2:
    build:
      context: .
      dockerfile: Gatling.Dockerfile
    volumes:
      - ./logs/node2:/opt/gatling/results
    environment:
      - NODE_ID=2
      - TOTAL_NODES=3
      - TOTAL_USERS=100
      - TEST_DURATION=120
      - BASE_URL=http://dungeon-app:8080
      - SIMULATION_CLASS=com.codegik.stress.DungeonGameStressTest
    depends_on:
      - dungeon-app

  gatling-node-3:
    build:
      context: .
      dockerfile: Gatling.Dockerfile
    volumes:
      - ./logs/node3:/opt/gatling/results
    environment:
      - NODE_ID=3
      - TOTAL_NODES=3
      - TOTAL_USERS=100
      - TEST_DURATION=120
      - BASE_URL=http://dungeon-app:8080
      - SIMULATION_CLASS=com.codegik.stress.DungeonGameStressTest
    depends_on:
      - dungeon-app